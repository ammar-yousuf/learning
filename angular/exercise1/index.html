<!DOCTYPE html>
<!-- ng-app is an Angular directive that will run our app.js Angular module when the document loads. 
	This allows us to begin writing expression in our HTML code.
-->
<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="../angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
  	<!-- The ng-controller directive attaches a controller class to this element in the view -->
  	<!-- The scope of our StoreController is only inside the div below -->
    <div ng-controller="StoreController as store">
    	<!-- We are using the store object her locally inside the div -->
    	<h1>{{store.product.name}}</h1>
    	<h2>${{store.product.price}}</h2>
    	<p>{{store.product.description}}</p>    	
      <button ng-show="store.product.canPurchase">Add to Cart</botton>
    </div>
  </body>
</html>
