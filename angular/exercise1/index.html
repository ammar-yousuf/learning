  <!DOCTYPE html>
<!-- ng-app is an Angular directive that will run our app.js Angular module when the document loads. 
	This allows us to begin writing expression in our HTML code.
-->
<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="../angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
  	<!-- The ng-controller directive attaches a controller class to this element in the view -->
  	<!-- The scope of our StoreController is only inside the div below -->
    <div ng-controller="StoreController as store">
    	<div ng-repeat="product in store.products">
        <div ng-hide="product.soldOut">
          <!-- We are using the store object her locally inside the div -->
        	<h1>{{product.name}}</h1>
        	<h2>${{product.price}}</h2>
        	<p>{{product.description}}</p>    	
          <button ng-show="store.product.canPurchase">Add to Cart</botton>
        </div>
      </div>
    </div>
  </body>
</html>

<!-- The directives in this page are: ng-app, ng-controller, ng-repeat, and ng-show.  These are the
markers on DOM elements that trigger specific JS behavior. -->

<!-- Modules are a sort of main method, but in Angular we don't have a main method, they hold all the 
parts of the Angular app: controllers, services, filters and directives. -->

<!-- Controllers hold all the Angular application's behavior.  In this case we have the StoreController
defined in the app.js file. -->
