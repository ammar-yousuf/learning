<!DOCTYPE html>
<!-- ng-app is an Angular directive that will run our app.js Angular module when the document loads. 
	This allows us to begin writing expression in our HTML code.
-->
<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="../angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <h1>{{"Hello, Angular!"}}</h1>
  </body>
</html>
